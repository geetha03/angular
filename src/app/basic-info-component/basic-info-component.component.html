<form [formGroup]="basicInfoForm" (ngSubmit)="onSubmit()">
<div class="form-group">
    <label for="name" class="col-md-4">Name</label>
    <input type="text" class="form-control col-md-8" name="name" formControlName="name">
   <span class="text-danger" *ngIf="(basicData.name.touched || submitted) && basicData.name.errors.required">
    Name is required
   </span>
</div>
<div class="form-group">
    <label for="email" class="col-md-4">Email</label>
    <input type="text" class="form-control col-md-8" name="email" formControlName="email">
</div>
<div class="form-group">
    <label class="col-md-4">Mobile</label>
    <input type="text" class="form-control col-md-8" name="mobile" formControlName="mobile">
</div>
<div class="form-group">
    <label class="col-md-4">Date of Birth</label>
    <input type="text" class="form-control col-md-8" name="date_of_birth" formControlName="date_of_birth">
</div>
<div class="form-group">
    <label class="col-md-4">Gender</label>
    <input type="text" class="form-control col-md-8" name="gender" formControlName="gender">
</div>
<div class="form-group">
    <label class="col-md-9"></label>
    <button class="col-md-3 btn btn-md" type="submit">Save</button>
</div>
</form>
